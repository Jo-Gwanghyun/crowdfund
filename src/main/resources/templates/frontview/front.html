<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>크라우드 펀딩 서비스</title>
</head>
<body>

<div th:if="${session.loginSession == null}" style="display: inline-block; margin: 0 5px;  float: right;">
<button th:onclick="|location.href='@{/user/login}'|" style="WIDTH: 60pt; HEIGHT: 40pt">로그인</button>
<button th:onclick="|location.href='@{/user/created}'|" style="WIDTH: 60pt; HEIGHT: 40pt">회원가입</button>
</div>

<div th:if="${session.loginSession != null}">
    <form th:action="@{/user/logout}" method="post">
        <div>
            <button type="submit">로그아웃</button>
        </div>
    </form>
</div>

</body>
</html>
