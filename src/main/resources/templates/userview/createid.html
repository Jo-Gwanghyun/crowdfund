<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>회원가입</title>
</head>
<body>

    <h3>회원가입 페이지입니다.</h3>

    <form th:action th:object="${userDTO}" method="post">
        <div>
            아이디<input type="text" th:field="*{id}">
            <p th:errors="*{id}"></p>
            <button th:onclick="|location.href='@{/}'|">중복체크</button>
        </div>
        <div>
            비밀번호<input type="password" th:field="*{password}">
            <p th:errors="*{password}"></p>
        </div>
        <div>
            비밀번호 재확인<input type="password" th:field="*{passwordValid}">
            <p th:errors="*{passwordValid}"></p>
        </div>

        <div th:if="${#fields.hasGlobalErrors()}">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>

        <div>
            이름<input type="text" th:field="*{userName}">
            <p th:errors="*{userName}"></p>
        </div>
        <div>
            전화번호<input type="text" th:field="*{tel}">
            <p th:errors="*{tel}"></p>
        </div>
        <div>
            이메일<input type="text" th:field="*{email}">
            <p th:errors="*{email}"></p>
        </div>
            <button>회원가입</button>
    </form>
    <button th:onclick="|location.href='@{/}'|">가입취소</button>

</body>
</html>
