<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <style>
        .titlebox
    {
        width:100%;
        height:100px;
        border-top-style:ridge;
        border-bottom-style:ridge;
        border-left-style:ridge;
        border-right-style:ridge;
    }
    </style>
    <title>크라우드 펀딩 서비스</title>
</head>
<body>
<div class="titlebox">
<div th:if="${session.loginSession == null}" style="float:right">
<button th:onclick="|location.href='@{/user/login}'|" style="WIDTH: 60pt; HEIGHT: 40pt">로그인</button>
<button th:onclick="|location.href='@{/user/created}'|" style="WIDTH: 60pt; HEIGHT: 40pt">회원가입</button>
</div>

<div th:if="${session.loginSession != null}" style="float:right">

    <form th:action="@{/user/logout}" method="post">
        <div>
            <button th:onclick="|location.href='@{/}'|" style="WIDTH: 60pt; HEIGHT: 30pt">회원정보수정</button>
            <button type="submit" style="WIDTH: 60pt; HEIGHT: 30pt">로그아웃</button>
        </div>
    </form>
    <div>
    <button th:onclick="|location.href='@{/item/add}'|" style="WIDTH: 60pt; HEIGHT: 30pt">프로젝트 올리기</button>
    </div>
</div>
</div>
</body>
</html>
