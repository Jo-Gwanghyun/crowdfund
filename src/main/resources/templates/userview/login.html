<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
    <h3>로그인 페이지입니다.</h3>

    <form th:action th:object="${loginDTO}" method="post">

        <div>
            ID <input type="text" th:field="*{id}">
        </div>
        <div>
            <p th:errors="*{id}"></p>
        </div>
        <div>
            패스워드 <input type="password" th:field="*{password}">
        </div>
        <div>
            <p th:errors="*{password}"></p>
        </div>
        <button type="submit">로그인</button>
    </form>

</body>
</html>
