<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
    <h3>로그인 페이지입니다.</h3>

    <form th:action th:object="${loginDTO}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>
        <div>
            <label for="id">ID</label>
            <input type="text" id="id" th:field="*{id}">
        </div>
        <div>
            <p th:errors="*{id}"></p>
        </div>
        <div>
            <label for="password">패스워드</label>
            패스워드 <input type="password" id="password" th:field="*{password}">
        </div>
        <div>
            <p th:errors="*{password}"></p>
        </div>
        <button type="submit">로그인</button>
    </form>
    <button th:onclick="|location.href='@{/}'|">돌아가기</button>

</body>
</html>
